<article id="habit-{{ habit.pk }}">
  <input type="checkbox"
         {% if habit.is_completed %}checked{% endif %}
         hx-post="{% url 'toggle_completion' habit.pk date %}"
         hx-target="#habit-{{ habit.pk }}"
         hx-swap="outerHTML"
         hx-include="[name='csrfmiddlewaretoken']">
  <a href="{% url 'habit_detail' habit.pk %}">{{ habit.name }}</a>
  <footer>
    {{ habit.streak_text }}
  </footer>
</article>
